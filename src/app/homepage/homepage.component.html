<div class="call_section min-vh-100 row">
    <div class="col-lg-6">
    </div>
    <div class="col-lg-6" ngsReveal>
        <div class="bg-dark margin_60_35 p-5 m-auto" style="width: max-content;">
            <h2 class="text-danger">Check Availability</h2>
            <p>Expolore top rated tours, hotels and restaurants around the world!</p>
            <form>
                <div class="form-group">
                    <ngb-datepicker [displayMonths]="this.numberOfMonthsInCalendar" [navigation]="'arrows'" [showWeekNumbers]="false" [outsideDays]="'hidden'" [maxDate]="this.maxDate" [minDate]="this.minDate" class="bg-light">
                    </ngb-datepicker>
                </div>
            </form>
        </div>
    </div>
</div>
